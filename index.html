  <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
  
  <script> 
    // inizio
    $("#fuel").css("display","none");
    gsap.to("#fuel",{x:1000, duration:0});

    $("#gasoline-engines").css("display","none");
    gsap.to("#gasoline-engines",{x:1000, duration:0});

    $("#diesel-engines").css("display","none");
    gsap.to("#diesel-engines",{x:1000, duration:0});

    $("#gpl-engines").css("display","none");
    gsap.to("#gpl-engines",{x:1000, duration:0});

    $("#electric-engines").css("display","none");
    gsap.to("#electric-engines",{x:1000, duration:0});

    gsap.to("#select-engine",{x:1000,duration:.5});

    $("#engine").css("display","none");
    $("#done-engine").css("display","none");

    $("#color").css("display","none");
    gsap.to("#color",{ x:1000, duration:0})
    $("#wheels").css("display","none");
    gsap.to("#wheels",{ x:1000, duration:0})
    $("#done-body").css("display","none");
    gsap.to("#done-body",{ x:1000, duration:0})

    $("#interiors").css("display","none");
    gsap.to("#interiors",{ x:1000, duration:0})
    $("#done-interiors").css("display","none");
    gsap.to("#done-interiors",{ x:1000, duration:0})
    $('#interiors-img').css("display","none");
    gsap.to("#interiors-img",{ x:-1000, duration:0})


    $('#engine-info').css("display","none");
    $('#body-info').css("display","none");
    $('#interiors-info').css("display","none");

    var engine ='';
    var body = '';
    var interiors = '';
    var storefuel = '';
    var storeweight = '';
    var storecolor ='';
    var storewheels ='';
    var storeinteriors ='';
    var rotation = false;
    
    showinfo();
    // add event listener
    $('#engine-button').click(()=>{openEngine()});
    $('#body-button').click(()=>{openBody()});
    $('#interiors-button').click(()=>{openInterior()});

    $('#gasoline-engines button').click((e)=>{openDoneEngine(e.currentTarget.id)});
    $('#gpl-engines button').click((e)=>{openDoneEngine(e.currentTarget.id)});
    $('#electric-engines button').click((e)=>{openDoneEngine(e.currentTarget.id)});
    $('#diesel-engines button').click((e)=>{openDoneEngine(e.currentTarget.id)});
    $('#listfuel button').click((e)=>{openFuel(e.currentTarget.id.split('-')[0])});
    $('#listcolor button').click((e)=>{selectColor(e.target)});
    $('#listwheels button').click((e)=>{selectWheels(e.currentTarget)});
    $('#listinteriors button').click((e)=>{selectInteriors(e.currentTarget)});


    
    $("#done-engine").click(()=>{engineDone()});
    $("#done-body").click(()=>{bodyDone()});
    $("#done-interiors").click(()=>{interiorsDone()});
    
    //---START ENGINE---// 

    //Click on engine item
    function openEngine(){
      $("#fuel").css("display","");
      gsap.to("#fuel",{x:0, duration:0.5});
      $("#body-button").css("display","none");
      $("#interiors-button").css("display","none");
      $("#navbar").addClass("open");
      $(".info").css("display","none");
      if(storefuel != ''){
        $("#engine").css("display","");
        $('#'+storefuel+'-engines').css("display","");
        reopenFuel();
      }
    }

    //Click on fuel
    function openFuel(fuel){
      if(fuel!=storefuel){
        gsap.to("#select-engine",{x:0,duration:.5});
        $("#done-engine").css("display","none");

        $("#engine").css("display","");
        $("#"+fuel+'-button').addClass("click");
        $('#'+storefuel+"-button").removeClass("click");
        gsap.to("#"+storefuel+"-engines",{ x:1000, duration:.5 })
        $("#"+storefuel+"-engines").css("display","none");

        storefuel=fuel;
        $('#'+fuel+'-engines').css("display","");
        gsap.to("#"+fuel+"-engines",{ x:0, duration:.5 })
      }
    }

    function reopenFuel(){
        gsap.to("#select-engine",{x:0,duration:.5});
        $("#done-engine").css("display","none");

        $("#engine").css("display","");
        $("#"+storefuel+'-button').addClass("click");

        gsap.to("#"+storefuel+"-engines",{ x:1000, duration:.5 })
        $("#"+storefuel+"-engines").css("display","none");

        $('#'+storefuel+'-engines').css("display","");
        gsap.to("#"+storefuel+"-engines",{ x:0, duration:.5 })
        $("#done-engine").css("display","");
        gsap.to("#done-engine",{ x:0, duration:.5 })
    }

    //Click on engine weight
    function openDoneEngine(weight){
      if(weight!=storeweight){
        $("#done-engine").css("display","");

        $('#'+weight).addClass("click");
        if(storeweight!= '')
        $('#'+storeweight+" ").removeClass("click");
        storeweight=weight;
        engine= storefuel+" " + weight[0]+"."+weight[1]+" "+weight.substring(3);
      }
    }

    //Engine-Done
    function engineDone(){
      gsap.to("#"+storefuel+"-engines",{x:1000,duration:.5});
      gsap.to("#fuel",{x:1000,duration:.5});
      gsap.to("#done-engine",{x:1000,duration:.5});
      gsap.to("#select-engine",{x:1000,duration:.5});
      setTimeout(()=>{
        $("#"+storefuel+"-engines").css("display","none");
        $("#fuel").css("display","none");
        $("#done-engine").css("display","none");
        $("#engine").css("display","none");
        $("#body-button").css("display","");
        $("#interiors-button").css("display","");
        $("#navbar").removeClass("open");
        $(".info").css("display","");
        showinfo();
      },300)
    }

    //---END ENGINE--// 

    //---START BODY--//

    //Click on body item

    function openBody(){
      if(window.innerWidth>720){
        gsap.to("#car-wrapper",{scale:1.5,duration:1});
      }
      $("#engine-button").css("display","none");
      $("#interiors-button").css("display","none");
      $("#color").css("display","");
      gsap.to("#color",{ x:0, duration:.5})
      $("#wheels").css("display","");
      gsap.to("#wheels",{ x:0, duration:.5})
      $("#done-body").css("display","");
      gsap.to("#done-body",{ x:0, duration:.5})
      $("#navbar").addClass("open");
      $(".info").css("display","none");

      if(storecolor==''){
        storecolor='Ice-Cream-White';
      }
      if(storewheels ==''){
        storewheels='16-inch_Diamond-Anthracite'
      }

      $("#mainColor").text(storecolor.replace(/-/g,' '));
      $("#wheel").text(storewheels);

    }
    
    //select color
    function selectColor(btn){
      
      $("#"+storecolor).removeClass("click");
      storecolor=btn.id;
      $("#"+storecolor).addClass("click");
      $("#car-img").attr("src","img/colors/"+storecolor+".jpeg");
      $("#mainColor").text(storecolor.replace(/-/g,' '));
      if(window.innerWidth>720){
        let tl=gsap.timeline();
        tl.to("#car-wrapper",{duration :.5, scale: 2 });
        tl.to("#car-wrapper",{duration :1.5, ease: "bounce.out", scale: 1.5 });
      }
    }

    //select wheels
    function selectWheels(btn){
      $("#"+storewheels).removeClass("click");
      storewheels=btn.id;
      $("#"+storewheels).addClass("click");
      $("#wheels-img-sx").attr("src","img/wheels/"+storewheels+"-sx.png");
      $("#wheels-img-dx").attr("src","img/wheels/"+storewheels+"-dx.png");
      $("#wheel").text(storewheels.replace(/-/g,' ').replace(/_/g,' - '));
      rotate();
    }

    //Body Done
    function bodyDone(){
      gsap.to("#car-wrapper",{scale:1});
      gsap.to("#color",{ x:1000, duration:.5})
      gsap.to("#wheels",{ x:1000, duration:.5})
      gsap.to("#done-body",{ x:1000, duration:.5})
      setTimeout( ()=>{
        $("#engine-button").css("display","");
        $("#interiors-button").css("display","");
        $("#color").css("display","none");
        $("#wheels").css("display","none");
        $("#done-body").css("display","none");
        $("#navbar").removeClass("open");
        $(".info").css("display","");
        body = storecolor.replace(/-/g,' ') + " - " + storewheels;
        showinfo(); 
      },300)
      
    }

    //---END BODY---//

    //--START INTERIOR--//

    //open interior
    function openInterior(){
      $("#engine-button").css("display","none");
      $("#body-button").css("display","none");
      $("#interiors").css("display","");
      gsap.to("#interiors",{ x:0, duration:.5})
      $("#done-interiors").css("display","");
      gsap.to("#done-interiors",{ x:0, duration:.5})
  
      let tl=gsap.timeline();
      rotate(); 
      if(window.innerWidth>720){
        tl.to("#car-wrapper",{ x:-1000, duration:1.5})
        tl.to("#car-wrapper",{ "display":"none", duration:0},1.5)
        tl.to("#interiors-img",{ "display":"", duration:0},1.5)
        tl.to("#interiors-img",{ x:0, duration:.5 },1.5)
      }
      else{
        tl.to("#car-wrapper",{ x:-1000, duration:0})
        tl.to("#car-wrapper",{ "display":"none", duration:0})
        tl.to("#interiors-img",{ "display":"", duration:0})
        tl.to("#interiors-img",{ x:0, duration:0})
      }


      $("#navbar").addClass("open");
      $(".info").css("display","none");
      
      if(storeinteriors==''){
        storeinteriors='Ice-Tecnoprene_Blacks-inserts-in-Black-environment_Matt-Ice-plank';
      }

      $("#interiorselected").html(storeinteriors.replace(/-/g,' ').split('_')[0]+"<br>"+storeinteriors.replace(/-/g,' ').split('_')[1]+"<br>"+storeinteriors.replace(/-/g,' ').split('_')[2]);
    }

    //select interior
    function selectInteriors(btn){
      $("#"+storeinteriors).removeClass("click");
      storeinteriors=btn.id;
      $("#"+storeinteriors).addClass("click");
      $('#interiors-img').attr("src","img/interiors/"+storeinteriors+".jpeg");
      $("#interiorselected").html(storeinteriors.replace(/-/g,' ').split('_')[0]+"<br>"+storeinteriors.replace(/-/g,' ').split('_')[1]+"<br>"+storeinteriors.replace(/-/g,' ').split('_')[2]);
    }
    
    //done interior

    function interiorsDone(){
      let a;
      if(window.innerWidth>720){
        a=1000
      }else{
        a=300;
      }
      let tl=gsap.timeline();
      if(window.innerWidth>720){
        tl.to("#car-wrapper",{ "display":"", duration:0},0)
        tl.to("#car-wrapper",{ x:0, duration:0},0)
        tl.to("#interiors-img",{ x:-1500, duration:2 },0)
        tl.to("#interiors-img",{ "display":"none", duration:0})
      }
      else{
        tl.to("#car-wrapper",{ "display":"", duration:0},0)
        tl.to("#car-wrapper",{ x:0, duration:0},0)
        tl.to("#interiors-img",{ x:-1500, duration:0 },0)
        tl.to("#interiors-img",{ "display":"none", duration:0})
      }

      
      gsap.to("#interiors",{ x:1000, duration:.5})
      gsap.to("#done-interiors",{ x:1000, duration:.5})
      setTimeout( ()=>{
      $("#body-button").css("display","");
      $("#engine-button").css("display","");
      
      $("#interiors").css("display","none");
      $("#done-interiors").css("display","none");

      $("#navbar").removeClass("open");
      interiors=storeinteriors.replace(/-/g,' ').replace(/_/g,'-');
      $(".info").css("display","");
      showinfo();},a);
    }
    
  //---END INTERIOR---//

    function rotate() {
      if (!rotation && window.innerWidth>720){
        rotation=true;
        
        gsap.fromTo("#wheels-img-sx",{rotation:0},{rotation:360,duration:2.5});
        gsap.fromTo("#wheels-img-dx",{rotation:0},{rotation:360,duration:2.5});
        setTimeout(() => {
          rotation=false;
        }, 2500);
      }
    }


    function showinfo(){
      if(engine != ''){
        $('#engine-info').css("display","");
        $('#engine-info>p').text(engine);
      }
      if(body != ''){
        $('#body-info').css("display","");
        $('#body-info>p').text(body);
      }
      if(interiors != ''){
        $('#interiors-info').css("display","");
        $('#interiors-info>p').text(interiors);
      }
    }
  
  </script>
  
  </body>
  </html>
